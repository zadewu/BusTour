<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Green Wheels a Travel Category Flat Bootstrap Responsive Website Template | Home :: w3layouts</title>

        <script type="applijewelleryion/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <link href="#{request.contextPath}/resources/css/bootstrap.css" rel='stylesheet' type='text/css' />
        <link href="#{request.contextPath}/resources/css/style.css" rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
        <link href="#{request.contextPath}/resources/css/font-awesome.css" rel="stylesheet"/>
        <!-- Custom Theme files -->
        <script src="#{request.contextPath}/resources/js/jquery-1.12.0.min.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
        <!--animate-->
        <link href="#{request.contextPath}/resources/css/animate.css" rel="stylesheet" type="text/css" media="all"/>
        <script src="#{request.contextPath}/resources/js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <link type='text/css'  rel="stylesheet" href="#{request.contextPath}/resources/css/jquery-ui.css" />
        <script src="#{request.contextPath}/resources/js/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    </h:head>
    <h:body>
        <!--<h:outputLabel value="#{tourController.tour.tourFrom}"/>-->
        <h:outputLabel value="#{tourController.tour.tourDate}"/>
        <br/>
        <h:outputLabel value="#{tourController.tourFrom}"/>
        <br/>

        <br/>
        <h:outputLabel value="#{bookController.cus.cusID}"/>
        <br/>
        <h:outputLabel value="#{bookController.cus.cusName}"/>
        <br/>
        <h:outputLabel value="#{bookController.cus.cusPhone}"/>
        <br/>
        <h:outputLabel value="#{bookController.cusID}"/>

        <h:dataTable value="#{bookController.findCus()}" var="t">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{t.cusID}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{t.cusName}
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                #{t.cusPhone}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
