<ui:composition template="WEB-INF/templates/admin_template_1.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">

        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Manage tour</h4> </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

                <ol class="breadcrumb">
                    <li><a href="admin.xhtml">Admin</a></li>
                    <li class="active">Store</li>
                </ol>
            </div>
        </div>

        <!-- .row -->
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="white-box">
                    <h:form styleClass="form-horizontal form-material">
                        <div class="form-group">
                            <label class="col-md-12">ID</label>
                            <div class="col-md-12">
                                <h:inputText value="#{adminTourController.tour.tourID}" styleClass="form-control form-control-line"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">From</label>
                            <div class="col-md-12">
                                <h:inputText value="#{adminTourController.tour.tourFrom}" styleClass="form-control form-control-line"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">To</label>
                            <div class="col-md-12">
                                <h:inputText value="#{adminTourController.tour.tourTo}" styleClass="form-control form-control-line"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Date</label>
                            <div class="col-md-12">
                                <h:inputText value="#{adminTourController.tour.tourDate}" styleClass="form-control form-control-line date">
                                    <f:convertDateTime pattern="yyyy-mm-dd"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Time</label>
                            <div class="col-md-12">
                                <h:inputText value="#{adminTourController.tour.tourTime}" styleClass="form-control form-control-line timepicker"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Seat</label>
                            <div class="col-md-12">
                                <h:inputText value="#{adminTourController.tour.seat}" styleClass="form-control form-control-line"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Price</label>
                            <div class="col-md-12">
                                <h:inputText value="#{adminTourController.tour.price}" styleClass="form-control form-control-line"/>
                            </div>
                        </div>
                        <script>
                            $(document).ready(function () {
                                $(".date").datepicker({dateFormat: 'yy-mm-dd'});
                                $('.timepicker').timepicker({
                                    timeFormat: 'h:mm p',
                                    interval: 60,
                                    minTime: '9',
                                    maxTime: '6:00pm',
                                    defaultTime: '9',
                                    startTime: '9:00',
                                    dynamic: false,
                                    dropdown: true,
                                    scrollbar: true
                                });
                            });
                        </script>


                        <div class="form-group">
                            <div class="col-sm-12">
                                <h:commandButton value="Create Tour" styleClass="btn btn-success btn-block waves-effect waves-light" action="#{adminTourController.addTour()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-8 col-xs-12">
                <div class="white-box">
                    <h:panelGroup rendered="#{not empty adminTourController.tours}">
                        <h:form id="listStore">
                            <h3 class="box-title">Tour List</h3>
                            <div class="table-responsive">
                                <h:dataTable styleClass="table" value="#{adminTourController.tours}"
                                             var="tour">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="ID"/>
                                        </f:facet>
                                        <h:outputText value="#{tour.tourID}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="From"/>
                                        </f:facet>
                                        <h:outputText value="#{tour.tourFrom}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="To"/>
                                        </f:facet>
                                        <h:outputText value="#{tour.tourTo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Date"/>
                                        </f:facet>
                                        <h:outputText value="#{tour.tourDate}">
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Time"/>
                                        </f:facet>
                                        <h:outputText value="#{tour.tourTime}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Seat"/>
                                        </f:facet>
                                        <h:outputText value="#{tour.seat}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Price"/>
                                        </f:facet>
                                        <h:outputText value="#{tour.price}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel value="Action"/>
                                        </f:facet>
                                        <h:commandLink action="#{adminTourController.delete(tour)}"><i class="fa fa-trash-o fa-fw"></i></h:commandLink>

                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:form>
                    </h:panelGroup>
                </div>
            </div>
        </div>
        <!-- /.row -->



    </ui:define>
</ui:composition>
