<ui:composition template="/WEB-INF/templates/public_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>GreenWheels</h1>
                </div> 
                <div class="login-form">
                    <div class="control-group">
                        <h:form>
                            <h:panelGrid columns="2">
                                <!--<h:outputLabel styleClass="login-field-icon fui-user" for="uname" value="Username:"/>-->
                                <h:inputText styleClass="login-field" id="uname" a:placeholder='Username' value="#{loginController.emp.username}"/>

                                <!--<h:outputLabel for="pw" value="Password:"/>-->
                                <h:inputSecret styleClass="login-field" id="pw" a:placeholder='Password' value="#{loginController.emp.password}"/>

                                <h:outputLabel/>
                                <h:commandButton styleClass="btn btn-primary btn-large btn-block" value="Login" action="#{loginController.login()}"/>
                            </h:panelGrid>
                        </h:form>
                    </div> 
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
