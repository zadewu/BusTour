<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Green Wheels a Travel Category Flat Bootstrap Responsive Website Template | Home :: w3layouts</title>

        <script type="applijewelleryion/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <link href="#{request.contextPath}/resources/css/bootstrap.css" rel='stylesheet' type='text/css' />
        <link href="#{request.contextPath}/resources/css/style.css" rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
        <link href="#{request.contextPath}/resources/css/font-awesome.css" rel="stylesheet"/>
        <!-- Custom Theme files -->
        <script src="#{request.contextPath}/resources/js/jquery-1.12.0.min.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
        <!--animate-->
        <link href="#{request.contextPath}/resources/css/animate.css" rel="stylesheet" type="text/css" media="all"/>
        <script src="#{request.contextPath}/resources/js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <link type='text/css'  rel="stylesheet" href="#{request.contextPath}/resources/css/jquery-ui.css" />
        <script src="#{request.contextPath}/resources/js/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    </h:head>
    <h:body>
        <h:dataTable var="c" value="#{tourController.showAll()}">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{c.tourID}
            </h:column>
            <h:column>
                <f:facet name="header">From</f:facet>
                    #{c.tourFrom}
            </h:column>
            <h:column>
                <f:facet name="header">To</f:facet>
                    #{c.tourTo}
            </h:column>
            <h:column>
                <f:facet name="header">Seat</f:facet>
                    #{c.seat}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                    #{c.price}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:selectOneMenu styleClass="grayTextNormal" value="#{tourController.tour.tourFrom}">
                <f:selectItems value="#{tourController.allFrom}"/> 
            </h:selectOneMenu>
            <div class="bnr-right">
                <label class="inputLabel">Date of Journey</label>
                <h:inputText styleClass="date" value="#{tourController.tour.tourDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <div class="bnr-right">
                    <label class="inputLabel">Time<span class="opt">&nbsp;(Optional)</span></label>
                    <h:inputText styleClass="timepicker" value="#{tourController.tourFrom}"/>
                </div>
            </div>
            <script>
            $(document).ready(function () {
                $(".date").datepicker({dateFormat: 'yy-mm-dd'})
                $('.timepicker').timepicker({
                    timeFormat: 'h:mm p',
                    interval: 60,
                    minTime: '9',
                    maxTime: '6:00pm',
                    defaultTime: '9',
                    startTime: '9:00',
                    dynamic: false,
                    dropdown: true,
                    scrollbar: true
                });
            });
            </script>

            <h:commandButton value="Process" action="#{tourController.nextPage()}"/>
        </h:form>
        
        <h:form>
            <h:outputLabel value="ID"/>
            <br/>
            <h:inputText value="#{adminTourController.tour.tourID}"/>
            <br/>
            <h:outputLabel value="Frome"/>
            <br/>
            <h:inputText value="#{adminTourController.tour.tourFrom}"/>
            <br/>
            <h:outputLabel value="To"/>
            <br/>
            <h:inputText value="#{adminTourController.tour.tourTo}"/>
            <br/>
            <h:outputLabel value="Date"/>
            <br/>
            <h:inputText value="#{adminTourController.tour.tourDate}">
                <f:convertDateTime pattern="yyyy-mm-dd"/>
            </h:inputText>
            <br/>
            <h:outputLabel value="Time"/>
            <br/>
            <h:inputText value="#{adminTourController.tour.tourTime}"/>
            <br/>
            <h:outputLabel value="Seat"/>
            <br/>
            <h:inputText value="#{adminTourController.tour.seat}"/>
            <br/>
            <h:outputLabel value="Price"/>
            <br/>
            <h:inputText value="#{adminTourController.tour.price}"/>
            <br/>
            <h:commandButton value="Create" action="#{adminTourController.addTour()}"/>
        </h:form>
    </h:body>
</html>
